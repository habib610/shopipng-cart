<!DOCTYPE html>
<html>

<head>
   <title>My Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <!-- phoneSubBtn phoneAddBtn phoneInput phoneBalance -->
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="phoneSubBtn"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="phoneInput">
                           <button class="btn btn-default" id="phoneAddBtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneBalance">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span> </h5>
                        <h5>$ <span id="taxTotal">10</span></h5>
                        <h5>$ <span id="totalCart">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script>
// phoneSubBtn phoneAddBtn phoneInput phoneBalance
const phoneAddBtn = document.getElementById('phoneAddBtn');
const phoneSubBtn = document.getElementById('phoneSubBtn');
const phoneBalance = parseInt(document.getElementById('phoneBalance').innerText);

phoneAddBtn.addEventListener('click', function(){
  getAdd('phoneInput','phoneBalance');
})

function getAdd(input, balance){
   const phoneInput = parseInt(document.getElementById(input).value);
     let count = phoneInput;
     if(count >= 0)count++;
     document.getElementById(input).value = count;
     document.getElementById(balance).innerText = count * phoneBalance;

     const phoneTotal = parseInt(document.getElementById(balance).innerText);
     const taxTotal =  parseInt(document.getElementById('taxTotal').innerText);

     document.getElementById('subTotal').innerText = phoneTotal;
     document.getElementById('totalCart').innerText = phoneTotal + taxTotal;
}










phoneSubBtn.addEventListener('click', function(){
    const phoneInput = parseInt(document.getElementById('phoneInput').value);
     let count = phoneInput;
     if(count>0)count--;
     document.getElementById('phoneInput').value = count;
     document.getElementById('phoneBalance').innerText = count * phoneBalance;


     const phoneTotal = parseInt(document.getElementById('phoneBalance').innerText);
     const taxTotal =  parseInt(document.getElementById('taxTotal').innerText);

     document.getElementById('subTotal').innerText = phoneTotal;
     document.getElementById('totalCart').innerText = phoneTotal + taxTotal;
})

</script>


</html>
